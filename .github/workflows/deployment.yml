name: Deploy Project
on:
  push:
    branches:
      - main
      - 'dev-*'
    #paths-ignore:
    # - '.github/workflows/*'
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Npm Install
              run: npm ci
            - name: Test
              run: npm test
    build:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v4
        - name: Npm Install
          run: npm ci
        - name: Build project
          run: npm run build
        - name: Upload artifacts
          uses: actions/upload-artifact@v4
          with:
            name: dist-files
            path: dist
            #path: |
            #  dist
            #  package.json
    deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Get build artifacts
          uses: actions/download-artifact@v4
          with:
            name: dist-files
        - name: Output contents
          run: ls
        - name: Dpeloy
          run: echo "Deploying..."
