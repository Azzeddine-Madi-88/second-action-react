name: Deploy Project
on:
  push:
    branches:
      - main
      - 'dev-*'
    #paths-ignore:
    # - '.github/workflows/*'
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Npm Install
              run: npm ci
            - name: Test
              run: npm test
    build:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v4
        - name: Npm Install
          run: npm ci
        - name: Build project
          run: npm run build
    deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Dpeloy
          run: echo "Deploying..."
